<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodiee's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="nav_bar_logo" />
            </div>

            <div class="navbar_nav_item">
                <button class="nav_item">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero section-->     
        <section class="hero_container">
            <div class="hero_image_container">
                  <img src="./assets/hero.jpg" alt="hero image" class="hero_image"/>
            </div>

            <div class="hero_description">
                  <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
                  <button class="button_primary">Order now</button>
            </div>
        </section>

     
    </main>
</body>

</html>
